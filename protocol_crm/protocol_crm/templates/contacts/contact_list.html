{% extends "base.html" %}
{% block title %}Contact List{% endblock title %}
{% block content %}
<h2>Contact List</h2>
<ul>
    {% for contact in contact_list %}
    <li><a href="{% url 'contacts:detail' contact.slug %}">{{ contact.contact_first_name }}</a></li>
    {% endfor %}
</ul>

<hr />
<p>Don't see a contact listed here?</p>
<p>
    <a class="btn btn-primary" href="{% url 'contacts:add' %}" role="button">
        Add Contact
    </a>
</p>
{% endblock content %}
